<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
    rel="stylesheet"
    />
    <title>To Do List</title>
</head>
<body>
    <!-- Dialog box for the edit , when pressed the edit button -->

    <div class="edit-modal">
        <div class="modal-content">
            <form class="edit-form" method="dialog">
                <dialog id="task-dialog-box">
                    <form method="dialog">
                        <button class="close-button-edit" type="button"><i class="fa-solid" style="color: #ffffff;"></i></button>
                        <h1>New Task </h1>
                        <input type="text" name="task" id="task-name-edit" required placeholder="Task name">
                        <input type="text" name="description" id="description-edit" required placeholder="Description">
                        <input type="date" class="form-control" id="oldtaskDueDate-edit" required/>
                        <label for="priotity-label-edit">Priority : </label>
                        <select id="edit-priority-type">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                          </select>
                            <button class="edit-submit" type="button">Submit</button>
                    </form>
                </dialog> 
            </form>
        </div>   
    </div>

    <!-- Dialog box for the folder, when pressed the add button -->
    <dialog id="folder-dialog-box">
        <form method="dialog">
            <input type="text" name="folder" id="folder-name" required placeholder="Folder name">
            <div id="two-buttons">
                <button id="folder-buttonSubmit" value="default" type="button">Submit</button>
                <button id="folder-button-close" formmethod="dialog">Close</button>
            </div> 
        </form>
    </dialog>

    <!-- Dialog box for to-do list when pressed add button -->
    <dialog id="main-task-dialog-box">
        <form method="dialog">
            <h1>New Task </h1>
            <input type="text" name="task" id="task-name" required placeholder="Task name">
            <input type="text" name="description" id="description" required placeholder="Description">
            <input type="date" class="form-control" id="oldtaskDueDate" required/>
            <label for="priotity-label">Priority : </label>
            <select id="priority-type" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            <div id="two-buttons">
                <button id="buttonSubmit" value="default" type="button">Submit</button>
                <button id="buttonClose" formmethod="dialog">Close</button>
            </div> 
        </form>
    </dialog>

    
    <div class="container">
            <!-- Header -->
        <div class="heading">
            <h1>My Great To Do List</h1>
        </div>
        
        <!-- Wrapping the content -->      
        <div class="body-content">
        <!-- Folder content - will be mainly for the Folders -->
            <div class="folder">
                <div class="folder-header">
                    <h1>Folders</h1>
                </div>
                <div class="folder-body" id="folder-body"></div>
                <div class="folder-footer">
                    <button id="button-add-folder" type="click"> + Add Folder</button>
                    <button id="clear-all-button">Clear All</button>
                </div>
            </div>

        <!-- To Do content - will be mainly for the to-do's -->
            <div class="to-do-container">
                <div class="to-do-header">
                    <h1>To-Do's</h1>
                </div>
                <div class="to-do-content">
                    <div class="to-do-body" id="to-do-bodi">
                        
                    </div>
                    <!-- <div class="to-do">                   
                        <div class="add-to-do">
                            <button id="button-add-task" type="click">+</button>
                            <button id="button-completed-to-do" type="click">Clear completed To-Do's</button>
                        </div>
                    </div> -->
            </div>

        </div>

    </div>

    <div class="footer"><p>Copyright Â© 2024 dustics4</p></div>
        
<!-- Allows webpack to bundle into this file -->
    <script src="main.js"></script>
</body>
</html>
