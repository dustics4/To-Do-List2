<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
    rel="stylesheet"
    />
    <title>To Do List</title>
</head>
<body>
    <!-- Dialog box for the edit , when pressed the edit button -->

    <div class="edit-modal">
        <div class="modal-content">
            <form class="edit-form">
                <button class="close-button" type="button"><i class="fa-solid fa-x" style="color: #ffffff;"></i></button>
                <div class="textareas">
                    <label for="title">Title</label>
                    <textarea type="text" id="edit-title" name="title" rows="1" placeholder="Task title" required></textarea>
                    <label for="details">Details</label>
                    <textarea id="edit-details" name="details" rows="10" placeholder="Notes here..." required></textarea>
                </div>
                <div class="date">
                    <label for="date">Due date:</label>
                    <input type="date" id="edit-date" name="date" value="2024-01-01" required/>
                </div>
                <div class="priorities">
                    <span>Priority:</span>
                    <input type="radio" class="edit-priority-checkbox low-priority" id="edit-low-priority" name="priority" value="low" required>
                    <label for="edit-low-priority">Low</label>
                  
                    <input type="radio" class="edit-priority-checkbox medium-priority" id="edit-medium-priority" name="priority" value="medium">
                    <label for="edit-medium-priority">Medium</label>
                  
                    <input type="radio" class="edit-priority-checkbox high-priority" id="edit-high-priority" name="priority" value="high">
                    <label for="edit-high-priority">High</label>
                </div>
                <button class="submit edit-submit" type="button">Edit</button>   
            </form>
        </div>   
    </div>

    <!-- Dialog box for the folder, when pressed the add button -->
    <dialog id="folder-dialog-box">
        <form method="dialog">
            <input type="text" name="folder" id="folder-name" required placeholder="Folder name">
            <div id="two-buttons">
                <button id="folder-buttonSubmit" value="default" type="button">Submit</button>
                <button id="buttonClose" formmethod="dialog">Close</button>
            </div> 
        </form>
    </dialog>

    <!-- Dialog box for to-do list when pressed add button -->
    <dialog id="task-dialog-box">
        <form method="dialog">
            <h1>New Task </h1>
            <input type="text" name="task" id="task-name" required placeholder="Task name">
            <input type="text" name="description" id="description" required placeholder="Description">
            <input type="datetime-local" class="form-control" id="oldtaskDueDate" required/>
            <label for="priotity-label">Priority : </label>
            <select id="priority-type" name="priority">
                <option value="priority-low">Low</option>
                <option value="priority-medium">Medium</option>
                <option value="priority-high">High</option>
              </select>
            <div id="two-buttons">
                <button id="buttonSubmit" value="default" type="button">Submit</button>
                <button id="buttonClose" formmethod="dialog">Close</button>
            </div> 
        </form>
    </dialog>

    
    <div class="container">
            <!-- Header -->
        <div class="heading">
            <h1>My Great To Do List</h1>
        </div>
        
        <!-- Wrapping the content -->      
        <div class="body-content">
        <!-- Folder content - will be mainly for the Folders -->
            <div class="folder">
                <div class="folder-header">
                    <h1>Folders</h1>
                </div>
                <div class="folder-body"></div>
                <div class="folder-footer">
                    <button id="button-add-folder" type="click"> + Add Folder</button>
                </div>
            </div>

        <!-- To Do content - will be mainly for the to-do's -->
            <div class="to-do-container">
                <div class="to-do-header">
                    <h1>To-Do's</h1>
                </div>
                <div class="to-do-content">
                    <div class="to-do-body"></div>
                    <!-- <div class="to-do">                   
                        <div class="add-to-do">
                            <button id="button-add-task" type="click">+</button>
                            <button id="button-completed-to-do" type="click">Clear completed To-Do's</button>
                        </div>
                    </div> -->
            </div>

        </div>

    </div>

    <div class="footer"><p>Copyright Â© 2024 dustics4</p></div>
        
<!-- Allows webpack to bundle into this file -->
    <script src="main.js"></script>
</body>
</html>
