<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <dialog id="task-dialog-box">
        <form method="dialog">
            <h1>New Task </h1>
            <input type="text" name="task" id="task-name" required placeholder="Task name">
            <input type="text" name="date" id="date" required placeholder="Select Date">
            <label for="priotity-label">Priority : </label>
            <select id="priority-type" name="priority">
                <option value="priority-low">Low</option>
                <option value="priority-medium">Medium</option>
                <option value="priority-high">High</option>
              </select>
            <div id="two-buttons">
                <button id="buttonSubmit" value="default" type="button">Submit</button>
                <button id="buttonClose" formmethod="dialog">Close</button>
            </div> 
        </form>
    </dialog>

    <!-- Header -->
    <div class="heading">
        <h1>My Great To Do List</h1>
    </div>

    <div class="container">
        <!-- Folder content - will be mainly for the Folders -->
        <div class="folder">
            <div class="folder-header">
                <h1>Folders</h1>
            </div>
            <div class="folder-body"></div>
            <div class="folder-footer">
                <button id="button-add-folder" type="click">+</button>
            </div>
        </div>

        <!-- To Do content - will be mainly for the to-do's -->
        <div class="to-do">
            <div class="to-do-header">
                <h1>To-Do's</h1>
            </div>
            <div class="to-do-content">
                <div class="to-do-body"></div>
                
                <div class="add-to-do">
                    <button id="button-add-task" type="click">+</button>
                    <button id="button-completed-to-do" type="click">Clear completed To-Do's</button>
                </div>
            </div>
        </div>

    </div>

<!-- Allows webpack to bundle into this file -->
    <script src="main.js"></script>
</body>
</html>
